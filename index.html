<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #loginSection, #mainContent {
      background-color: #23272a;
      border-radius: 5px;
      padding: 20px;
      max-width: 700px; /* Perbesar panjang container */
      margin: 20px auto;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    textarea {
      height: 400px; /* Perbesar tinggi textarea */
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: #ffffff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="whitelistInput" placeholder="Masukkan kata kunci">
    <button id="whitelistButton">Login</button>
  </div>

  <div id="mainContent" style="display: none;">
    <h2>Upload dan Konversi File</h2>

    <!-- Konversi TXT ke VCF -->
    <h3>Konversi TXT ke VCF</h3>
    <input type="file" id="txtFileInput">
    <textarea id="txtContentBox" placeholder="Isi file teks akan ditampilkan di sini"></textarea>
    <input type="text" id="adminNameInput" placeholder="Nama Admin">
    <input type="text" id="navyNameInput" placeholder="Nama Navy">
    <input type="text" id="anggotaNameInput" placeholder="Nama Anggota">
    <input type="text" id="vcfFilenameInput" placeholder="Nama File VCF"> <!-- Input untuk nama file VCF -->
    <button id="convertTxtToVcfButton">Konversi ke VCF</button>

    <!-- Konversi XLSX ke TXT -->
    <h3>Konversi XLSX ke TXT</h3>
    <input type="file" id="fileInput">
    <textarea id="textBox" placeholder="Isi file teks akan ditampilkan di sini"></textarea>
    <input type="text" id="filenameInput" placeholder="Nama File">
    <button id="saveBtn">Simpan sebagai TXT</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
