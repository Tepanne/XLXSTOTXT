<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Text Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Excel to Text Converter</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <br><br>
    <textarea id="textBox" rows="20" cols="80"></textarea>
    <br><br>
    <input type="text" id="filenameInput" placeholder="Enter filename">
    <button id="saveBtn">Save as Text File</button>
</body>
</html>
